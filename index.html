<!doctype html>
<html>
<head>
    <title>Server Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script>
        const socket = io();

        $(function() {
            $('.chat-form').on("submit", function (e) {
                const input = $('#m');
                const sanitizedInput = $('<div>').text(input.val()).html();
                socket.emit('chat message', sanitizedInput);

                input.val('');

                return false;
            });

            socket.on('chat message', function (msg) {
                const sanitizedMsg = $('<div>').text(msg).html();

                $('#messages').append($('<li>').html(sanitizedMsg));
            });
        });
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md">
            <div id="messages"></div>
        </div>
        <div class="col-md">
            <form class="chat-form" action="#">
                <input id="m" autocomplete="off" value=""/>
                <button>Send</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
